services:
  redis:
    image: redis:6.0.9
    ports:
      - 6379:6379
    networks:
      - movies-api-network
    volumes:
      - redis-data:/opt/app/redis/data
    restart: unless-stopped

  tests_es:
    image: elasticsearch:7.12.1
    ports:
      - 9200:9200
    environment:
      discovery.type: single-node
      path.repo:
    networks:
      - movies-api-network
    restart: always

